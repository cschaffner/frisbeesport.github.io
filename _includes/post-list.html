
{% for post in site.posts %}
            
                {% if post.categories contains include.filter %}
                
                  
                <div class="post-summary">
                    <a class="post-image" href="{{ post.url | prepend: site.baseurl }}"><img src="/images/heroes/{{ post.image.feature }}"> </a>
     <div class="post-text">
                    <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
       
     
  
                    <div class="post-meta">Door {{ post.author }} op {{ post.date | date: "%b %-d, %Y" }}</div>
                      <a class="post-image-small" href="{{ post.url | prepend: site.baseurl }}"><img src="\images\heroes\{{ post.image.feature }}"> </a>
                    <p>{{ post.excerpt }}</p>
                    <a class="arrow-link post-link" href="{{ post.url | prepend: site.baseurl }}">Lees verder...</a>
                    </div>                 
                </div>
</div>
                {% endif %}
    
            {% endfor %}
